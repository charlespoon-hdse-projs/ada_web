<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="css/register.css"></head>
<body>
<form id="registerForm">
    <h1>Register</h1>
    <fieldset id="input">
        <table border="0">
            <tr><td id="tn">First Name :</td><td> <input type="text" name="fname" id="fname" autofocus required/>&nbsp;&nbsp;&nbsp;
            Last Name : <input type="text" name="lname" id="lname"  required/></td></tr>
            <tr><td id="tn">Username :</td><td> <input type="text" name="username" id="username" required/></td></tr>
            <tr><td id="tn">Password : </td><td><input type="password" name="pwd" id="pwd"  required/></td></tr>
            <tr><td id="tn"> Verify password: </td><td><input type="password" name="repwd" id="repwd"  required/></td></tr>
            <tr><td id="tn"> Phone number : </td><td><input type="text" name="phone" id="phone"  required/></td></tr>
            <tr><td id="tn"> Email address :</td><td> <input type="text" name="email" id="email"  required/></td></tr>
        </table>
    </fieldset>
    <fieldset id="operations">
        <button type="submit">Register</button>
    </fieldset>
    <a href=" " id="foot">Back To Main Page</a>
</form>
</body>
</html>
