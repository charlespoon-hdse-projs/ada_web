<!DOCTYPE html> 
<head>

<body>
	<form id="loginForm">

		</fieldset>
		<fieldset id="operations">
			<button type="submit">Login</button>
			<a href=" ">Forgot your password?</a>

		<a href=" " id="foot">Back To Main Page</a>
	</form>
</body>
</html>
