    <content>

	

    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles to css file or css block. -->
    
    <div id="slider1_container" style=" width: 1200px; height: 444px; ">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
               <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1200px; height: 444px; overflow: hidden;">
            <div>
                <img u="image" src="img/index/batman_BNR_W1.jpg" />
            </div>
            <div>
                <img u="image" src="img/index/CACO-KIDS.jpg" />
            </div>
            <div>
                <img u="image" src="img/index/TOP_0728_NAVY-M.jpg" />
            </div>
            <div>
                <img u="image" src="img/index/141013_BNR.jpg" />
            </div>
            <div>
                <img u="image" src="img/index/batman_BNR.jpg" />
            </div>

        </div>



        <!-- Bullet Navigator Skin Begin -->

        <!-- bullet navigator container -->
        <div u="navigator" class="jssorb05" style="position: absolute; bottom: 16px; right: 6px;">
            <!-- bullet navigator item prototype -->
            <div u="prototype" style="POSITION: absolute; WIDTH: 16px; HEIGHT: 16px;"></div>
        </div>
        <!-- Bullet Navigator Skin End -->
        <!-- Arrow Navigator Skin Begin -->

        <!-- Arrow Left -->
        <span u="arrowleft" class="jssora12l" style="width: 30px; height: 46px; top: 123px; left: 0px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora12r" style="width: 30px; height: 46px; top: 123px; right: 0px">
        </span>
        <!-- Arrow Navigator Skin End -->
    </div>
    <!-- Jssor Slider End -->
